{% extends 'base.html' %}
{%block title%}index{%endblock%}

{%block content%}
<h1>NICE</h1>
{% for message in messages %}
    <p>{{message}}</p>
{% endfor %}
{% if user.is_authenticated and not user.is_superuser %}
    <h1>Hello {{request.user}}</h1>
    <span><a href="logout">logout</a></span>
{%else%}
<form method="POST">
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit">
</form>
{%endif%}

{%endblock%}
